<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Разделы базы знаний</title>
</head>
<body>
<h1>Добро пожаловать!</h1>
<p>Мы рады приветствовать вас на нашей странице разделов базы знаний!</p>
<div sec:authorize="!isAuthenticated() || isAuthenticated()">
    <p>Секция, которая доступна всем пользователям</p>
</div>
<div sec:authorize="isAuthenticated()">
    <p>Секция, которая доступна только зарегистрированным пользователям</p>
    <div sec:authorize="hasRole('ADMINISTRATOR')">
        <P>Секция чисто для админов</P>
    </div>
    <div sec:authorize="hasRole('EDITOR')">
        <P>Секция чисто для редакторов</P>
    </div>
    <div sec:authorize="hasRole('ADMINISTRATOR') || hasRole('EDITOR')">
        <P>Секция чисто для админов и редакторов</P>
    </div>
</div>
<a th:href="@{/logout}">Выйти</a>
</body>
</html>
